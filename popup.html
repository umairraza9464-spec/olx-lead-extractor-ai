<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{width:400px;padding:20px;font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff}
    h1{text-align:center;font-size:20px;margin-bottom:20px}
    .stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:20px}
    .stat-card{background:rgba(255,255,255,.15);padding:15px;border-radius:10px;text-align:center}
    .stat-value{font-size:28px;font-weight:bold}
    .stat-label{font-size:11px;opacity:.85;margin-top:5px}
    .section{background:rgba(255,255,255,.15);padding:15px;border-radius:10px;margin-bottom:12px}
    label{display:block;margin-bottom:8px;font-size:13px;font-weight:600}
    input,textarea{width:100%;padding:10px;border:none;border-radius:6px;font-size:12px;background:rgba(255,255,255,.95);color:#333}
    textarea{min-height:60px;resize:vertical;font-family:monospace}
    .help{font-size:10px;opacity:.8;margin-top:5px;font-style:italic}
    .toggle-row{display:flex;justify-content:space-between;align-items:center;margin:15px 0}
    .switch{position:relative;width:50px;height:26px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;inset:0;background:rgba(255,255,255,.3);border:2px solid rgba(255,255,255,.5);border-radius:26px;transition:.3s}
    .slider:before{content:"";position:absolute;height:18px;width:18px;left:3px;bottom:2px;background:#fff;border-radius:50%;transition:.3s}
    input:checked+.slider{background:#4CAF50;border-color:#4CAF50}
    input:checked+.slider:before{transform:translateX(24px)}
    button{width:100%;padding:12px;border:none;border-radius:8px;font-size:13px;font-weight:bold;cursor:pointer;margin-bottom:8px;transition:all .3s}
    .btn-primary{background:#4CAF50;color:#fff}
    .btn-primary:hover{background:#45a049}
    .btn-secondary{background:#2196F3;color:#fff}
    .btn-secondary:hover{background:#1976D2}
    .btn-warning{background:#FF9800;color:#fff}
    .btn-warning:hover{background:#F57C00}
    .btn-danger{background:#f44336;color:#fff}
    .btn-danger:hover{background:#d32f2f}
    #status{margin-top:15px;padding:12px;border-radius:8px;text-align:center;font-size:12px;font-weight:600;display:none}
    #status.show{display:block}
    .success{background:rgba(76,175,80,.4);border:2px solid #4CAF50}
    .error{background:rgba(244,67,54,.4);border:2px solid #f44336}
    .info{background:rgba(33,150,243,.4);border:2px solid #2196F3}
  </style>
</head>
<body>
  <h1>ğŸš— OLX Lead Extractor</h1>
  <div class="stats">
    <div class="stat-card"><div class="stat-value" id="totalCount">0</div><div class="stat-label">TOTAL LEADS</div></div>
    <div class="stat-card"><div class="stat-value" id="todayCount">0</div><div class="stat-label">TODAY</div></div>
  </div>
  <div class="section">
    <label>ğŸ”‘ Groq API Key</label>
    <input type="password" id="groqApiKey" placeholder="gsk_...">
    <div class="help">Get free at console.groq.com</div>
  </div>
  <div class="section">
    <label>ğŸ“Š Google Sheet ID</label>
    <input type="text" id="sheetId" placeholder="1XhZX1v2Njkd0QX...">
    <div class="help">Copy from Sheet URL</div>
  </div>
  <div class="section">
    <label>ğŸ”— Apps Script URL</label>
    <textarea id="webhookUrl" placeholder="https://script.google.com/macros/s/.../exec"></textarea>
    <div class="help">Deploy as Web App</div>
  </div>
  <div class="toggle-row"><span>ğŸ¤– Auto-Extract</span><label class="switch"><input type="checkbox" id="autoExtract" checked><span class="slider"></span></label></div>
  <button class="btn-primary" id="saveBtn">ğŸ’¾ Save</button>
  <button class="btn-secondary" id="extractBtn">ğŸ“Š Extract</button>
  <button class="btn-warning" id="testBtn">ğŸ§ª Test AI</button>
  <button class="btn-danger" id="clearBtn">ğŸ—‘ï¸ Clear</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
